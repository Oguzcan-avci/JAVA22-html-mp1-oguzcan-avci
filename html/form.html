    <form>
        <label for="for-namn">Förnamn</label>
        <input type="text" id="for-namn" required>
        <br><br>
        <label for="efter-namn">Efternamn</label>
        <input type="text"  id="efter-namn" required>
        <br><br>
        <label for="email">Mejladress</label>
        <input type="email" id="email" required>
        <br><br>
        <label for="tel-nummer">Telefonnummer</label>
        <input type="tel" id="tel-nummer" required>
        <br><br>
        <button>Skicka</button>
    </form>
